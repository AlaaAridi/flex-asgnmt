<html>
    <head>
        <meta charset="UTF-8">
        <title>
            flex asgnmt 1-9-2022
            <link rel="stylesheet" href="styles/stylesheet.css"/>
        </title>
    </head>
    <body>
        <div class="header">
            <h1>
                Follow Up Survey
            </h1>
        </div>
        <div class="body">
            <div class="ques1-2">
                <p>
                    <label > When did you use our service?</label>
                    <input type="date">
                </p>
            </div>
            <div class="ques1-2">
                <p>
                    <label >Name of product or service</label>
                    <input type="text">
                </p>
            </div>
            <div class="ques">
                <label> Overall, how satisfied are you with the product or service?</label>
            </div>
            <div class="choice">
                <input type="radio">
                <label >Very Satisfied</label>
                <input type="radio">
                <label >Satisfied</label>
                <input type="radio">
                <label >Neutral</label> 
                <input type="radio">
                <label >Unsatisfied</label>
                <input type="radio">
                <label >Very Satisfied</label> 
                <input type="radio">
                <label >N/A</label>
            </div>
            <div class="ques">
                <label> Did our product or service meet your expectations?</label>
            </div>
            <div class="choice">
                <input type="radio">
                <label for="yes1">Yes</label>
                <input type="radio">
                <label for="no1">No</label>
            </div>
            <div class="ques">
                <label> Would you recommend this product or service to a friend?</label>
            </div>
            <div class="choice">
                <input type="radio">
                <label for="yes2">Yes</label>
                <input type="radio">
                <label for="no2">No</label> 
            </div>
            <div class="ques">
                <label> What aspect of the product or service were you most satisfied by?</label>
            </div>
            <div class="choice">
                <input type="radio">
                <label >Quality</label>
                <input type="radio">
                <label >Price</label>
                <input type="radio">
                <label >Customer Service</label> 
                <input type="radio">
                <label >Installation or first use experience</label>
            </div>
            <div>
                <label> What aspect of the product or service were you least satisfied by?</label>
            </div>
            <div>
                <input type="radio">
                <label >Quality</label>
                <input type="radio">
                <label >Price</label>
                <input type="radio">
                <label >Customer Service</label>
                <input type="radio"> 
                <label >Installation or first use experience</label>
            </div>
            <div>
                <label> Additional Comments:</label><br>
            </div>
            <div>
                <input type="text" value="Type here...">
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </div>
    </body>
</html>
